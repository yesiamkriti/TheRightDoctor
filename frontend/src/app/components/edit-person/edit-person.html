<h2>Edit Person</h2>
<form (ngSubmit)="onSubmit()" #editForm="ngForm">
  <label>Name: <input type="text" [(ngModel)]="person.name" name="name" required /></label><br />
  <label>Age: <input type="number" [(ngModel)]="person.age" name="age" required /></label><br />
  <label>Gender:
    <select [(ngModel)]="person.gender" name="gender" required>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option> 
    </select>
  </label><br />
  <label>Mobile: <input type="text" [(ngModel)]="person.mobile" name="mobile" required /></label><br />
  <button type="submit" [disabled]="editForm.invalid">Update</button>
</form>
